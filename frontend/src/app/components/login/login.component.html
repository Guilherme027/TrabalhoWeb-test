<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="card shadow p-4 mb-4" style="width: 400px;">
      <h2 class="text-center text-primary mb-4">Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" ngModel required [(ngModel)]="email">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" ngModel required [(ngModel)]="senha">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
  
      <!-- Link para a página de cadastro -->
      <div class="mt-3 text-center">
        <p>Ainda não tem uma conta? <a [routerLink]="'/cadastro'">Cadastre-se aqui</a></p>
      </div>
    </div>
  </div>
